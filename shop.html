<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Mart</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="cdn.jsdelivr.net"></script>
</head>
<body class="bg-green-200 font-sans">

    <header class="bg-white shadow ">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600 ml-10">
                D-Mart
            </h1>

           <nav class="hidden md:block inline">
                <i class="fa fa-bell mr-6" style="font-size:20px"></i>
                <a class="mr-6 hover:text-green-600 text-lg font-semibold" href="index.html">Home</a>
                <a class="mr-6 hover:text-green-600 text-lg font-semibold" href="shop.html">Shop</a>
                <a class="mr-6 hover:text-green-600 text-lg font-semibold" href="aboutus.html">About Us</a>
                <a class="hover:text-green-600 text-lg font-semibold" href="contact.html">Contact</a>
            </nav>

            <button class="md:hidden text-xl">☰</button>
        </div>
        

    </header>

    <section class="py-16">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">Shop your Favourite things in Quick Cart</h2>

            <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Apples</h3>
                    <p class="text-gray-600 mb-2">₹150 / kg</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Fresh Carrots</h3>
                    <p class="text-gray-600 mb-2">₹90 / kg</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Coriander Leaves</h3>
                    <p class="text-gray-600 mb-2">₹40 / bunch</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Fresh Milk</h3>
                    <p class="text-gray-600 mb-2">₹60 / litre</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Beverage Items</h3>
                    <p class="text-gray-600 mb-2">₹40 / litre</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Cooking Oil</h3>
                    <p class="text-gray-600 mb-2">₹145 / litre</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="h-32 bg-green-100 rounded mb-4"></div>
                    <h3 class="font-semibold">Healthy Drinks</h3>
                    <p class="text-gray-600 mb-2">₹120 / kg</p>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
                        Add to Cart
                    </button>
                </div>
                
            </div>
        </div>
    </section>

</body>

</html>
