<body class="bg-white">

    <header class="bg-green-700 text-white">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <h1 class="text-3xl font-bold text-center text-white">Contact</h1>
          <nav class="hidden md:block inline">
                <i class="fa fa-bell mr-6" style="font-size:20px"></i>
